<!DOCTYPE html>
<html>
<head>
    <title>Root Page</title>
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/script.js"></script>
</head>
<body>
    <h1>Greatest City Showdown</h1>
    <h2>Insert your data below to be added to the showdown.</h2>
    <form id="userForm">
        <span>Gender: </span>
        <select id="gender">
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <span>Your Username:</span><input id="userName" type="text">
        <span>Your City:</span><input id="userCity" type="text">
        <button type="submit">Submit</button>
    </form>
    <div id="containerDiv"></div>
</body>
</html>
